<html>
<head>
	<title>resume</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
</head>
<body>
	
	<!-- Swiper -->
    <div class="swiper-container">
    	<section id="music" class="icon-pause">
    		<audio autoplay="autoplay" src="mp3/张碧晨 - 年轮.mp3" id="mp3"></audio>
    	</section>
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="intro">
            	<h3 id="jianli" class="ani" swiper-animate-effect="flip">个人简历</h3>
            	<div class="head-img ani" swiper-animate-effect="zoomIn">
            		<img src="img/18.jpg"/>
            	</div>
               <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0.6s">姓名：赵瑞杰</p> 
               <p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="1.2s">性别：男</p>
               <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="1.8s">年龄：28</p>
            </div>                
            <div class="swiper-slide" id="skill-intro">
            	<h3 id="skill" class="ani" swiper-animate-effect="bounceInDown">技能介绍</h3> 	
            </div>
            <div class="swiper-slide" id="experience">
            	<div id="exp-study" class="ani" swiper-animate-effect="fadeIn" swiper-animate-delay="0.2s">
            		<h3>教育背景</h3>
            		<p>2008-2012年郑州轻工业学院 &nbsp;经济学本科</p>
            	</div>
            	<div id="exp-work" class="ani" swiper-animate-effect="fadeIn" swiper-animate-delay="0.5s">
            		<h3>工作经历</h3>
            		<p>2012/9-2014/9&nbsp;薛永兴氨纶有限公司</p>
            		<p>2015/5-2016/12&nbsp;杭州通景网络有限公司</p>
            	</div>
            </div>
            <div class="swiper-slide" id="callme">
            	<h3 class="ani" swiper-animate-effect="bounceInDown">联系我</h3>
            	<p class="ani" swiper-animate-effect="bounceInDown"><i class="icon-phone"></i>&nbsp;15557313260</p>
            	<button id="enter" class="ani" swiper-animate-effect="bounceInUp">进入体验</button>
            </div>
        </div>
        <div class="swiper-pagination swiper-pagination-blue"></div>
    </div>


	<div id="mainContainer">
		<div id="header">
			<div class="erwei">
				<img src="img/123.bmp"/>
			</div>
			<div id="title">
				项目
			</div>
			<div class="icon-camera">
				
			</div>
		</div>
		<div id="wrapper">
				<div id="scroller">
					
				</div>
		</div>
		<div id="footer">
			<ul>
				<li id="skill_slide"><span>技能</span><i class="icon-key icon-align-center"></i></li>
				<li id="item_slide"><span>项目</span><i class="icon-folder-open-alt icon-align-center"></i></li>
				<li id="exp_slide"><span>经历</span><i class="icon-twitter icon-align-center"></i></li>
				<li id="me_slide"><span>我</span><i class="icon-comment icon-align-center"></i></li>
			</ul>
		</div>
	</div>

	
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
